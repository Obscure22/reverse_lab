<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div id="header"></div>

    <!-- CONTENUTO -->
    <h2>Benvenuto!</h2>
    <p>Questo sito usa un header separato.</p>

    <!-- SCRIPT -->
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            });
    </script>

</body>
</html>
